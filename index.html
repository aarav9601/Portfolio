<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Background Example</title>
    <style>
        body {
            /* Linear gradient from top left to bottom right */
            background: conic-gradient(135deg,  #00fbff 0%, #f8f8f8 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .content {
            background: rgba(255,255,255,0.8);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to my Portfolio Page</h1>
        <p>Made by AI</p>
    </div>
</body>
